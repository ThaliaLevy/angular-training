<div class="marcadorDeAula">
    <h2>Aula 15</h2>
    <form>
        <!-- [(ngModel)] refere-se a uma propriedade da input (vide classe) -->
        <input type="text" [(ngModel)]="nome"  
        name="name"
        placeholder="Digite seu nome"
        />
    </form>
    <p>O nome digitado foi: {{nome}}</p>
</div>
